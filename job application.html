<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form with Conditional Fields</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #0077b5;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005983;
        }

        .conditional-field {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Job Application Form</h1>

        <form action="#" method="post" id="application-form">
            
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="job-position">Job Position</label>
                <select id="job-position" name="job-position" required onchange="showCoverLetterField()">
                    <option value="">Select a position</option>
                    <option value="full-stack-developer">Full Stack Developer</option>
                    <option value="data-scientist">Data Scientist</option>
                    <option value="software-engineer">Software Engineer</option>
                </select>
            </div>

            <div class="form-group conditional-field" id="cover-letter-section">
                <label for="cover-letter">Cover Letter</label>
                <textarea id="cover-letter" name="cover-letter" placeholder="Write your cover letter here"></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Experience (in years)</label>
                <input type="text" id="experience" name="experience" required placeholder="Enter years of experience">
            </div>

            <div class="form-group">
                <label for="message">Why should we hire you?</label>
                <textarea id="message" name="message" required placeholder="Write a brief message explaining why you are a good fit for the role"></textarea>
            </div>

            <div class="form-group">
                <label for="resume">Upload Your Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Application">
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Job Portal | All rights reserved</p>
    </footer>

    <script>
        function showCoverLetterField() {
            const jobPosition = document.getElementById('job-position').value;
            const coverLetterSection = document.getElementById('cover-letter-section');

            if (jobPosition === 'data-scientist') {
                coverLetterSection.style.display = 'block'; 
            } else {
                coverLetterSection.style.display = 'none'; 
            }
        }

        document.getElementById('application-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your application has been submitted successfully!');
        });
    </script>

</body>
</html>
