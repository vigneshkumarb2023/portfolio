<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .gallery-container {
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        
        .gallery-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

       
        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

       
        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="yyy.avif" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="nnnn.jpg" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="yyy.avif" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="ddd.jpg" alt="Photo 4">
            </div>
            <div class="gallery-item">
                <img src="eeee.jpg" alt="Photo 5">
            </div>
            <div class="gallery-item">
                <img src="iii.jpg" alt="Photo 6">
            </div>
        </div>
    </div>
</body>
</html>
